        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            background: var(--card-bg);

            height: 90vh;

            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            border-top: 8px solid var(--primary);

        .dashboard-header p { color: var(--text-secondary); }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            height: 100%;
            align-items: center;
            padding: 0 50px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);

            height: 100%;
            justify-content: space-between;

            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;

            font-size: 0.9rem;

            font-weight: 800;

        function render() {
            const stepData = db[currentType].steps[currentStepId];

            document.getElementById('text-display').innerHTML = stepData.text;

            const noteDiv = document.getElementById('note-display');
            if (stepData.note) {
                noteDiv.innerHTML = stepData.note;
                noteDiv.style.display = 'inline-block';
            } else {
                noteDiv.style.display = 'none';
            }

            const btnContainer = document.getElementById('buttons-display');
            btnContainer.innerHTML = '';

            stepData.buttons.forEach(btn => {
                const button = document.createElement('button');
                button.innerHTML = btn.l;
                button.className = `action-btn ${btn.c}`;
                button.onclick = () => {
                    if(btn.n === 'inicio') {
                        historyStack = [];
                        currentStepId = 'inicio';
                    } else {
                        historyStack.push(currentStepId);
                        currentStepId = btn.n;
                    }
                    render();
                };
                btnContainer.appendChild(button);
            });

            const backBtn = document.getElementById('btn-back');
            if (historyStack.length === 0) {
                backBtn.classList.add('disabled');
                backBtn.disabled = true;
            } else {
                backBtn.classList.remove('disabled');
                backBtn.disabled = false;
            }
        }

        function goBack() {
            if (historyStack.length > 0) {
                const previousStep = historyStack.pop();
                currentStepId = previousStep;
                render();
            }
        }

        function showDashboard() {
            document.getElementById('script-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'flex';
        }

    </script>
</body>
