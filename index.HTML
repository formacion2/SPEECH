<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Diners - Pantalla Completa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #004b8d;
            --primary-dark: #003666;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --highlight-bg: #e0f2fe;
            --highlight-text: #0284c7;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* --- TARJETA EXPANDIDA --- */
        .card {
            background: var(--card-bg);
            width: 94%; /* Ocupa casi todo el ancho */
            max-width: 1600px; /* L√≠mite para pantallas gigantes */
            height: 85vh; /* Ocupa buena altura tambi√©n */
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye contenido arriba/abajo */
            box-sizing: border-box;
            border-top: 8px solid var(--primary);
            position: relative;
        }

        /* Cabecera */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .brand {
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .step-pill {
            background-color: #f1f5f9;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .reset-btn {
            color: #94a3b8;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .reset-btn:hover { color: var(--danger); }

        /* Contenedor del Speech (Centrado Verticalmente) */
        .content-area {
            flex: 1; /* Toma todo el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el texto verticalmente */
            align-items: flex-start; /* Alinea texto a la izquierda */
            animation: fadeIn 0.5s ease-out;
        }

        .speech-text {
            font-size: 2rem; /* Texto GRANDE y legible */
            line-height: 1.5;
            color: var(--text-main);
            max-width: 100%; /* Usa todo el ancho */
        }

        /* Chips de Datos */
        .data-chip {
            background-color: var(--highlight-bg);
            color: var(--highlight-text);
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            border: 1px solid rgba(2, 132, 199, 0.1);
        }

        /* Botonera (Abajo) */
        .actions-row {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        button {
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.2s;
            flex: 1; /* Botones se estiran */
            max-width: 400px; /* Pero no exageradamente en pantallas ultra-wide */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        button:active { transform: translateY(0); }

        .btn-yes { background-color: var(--success); color: white; }
        .btn-no { background-color: white; color: var(--danger); border: 2px solid var(--danger); }
        .btn-neutral { background-color: #f1f5f9; color: #475569; }
        .btn-primary { background-color: var(--primary); color: white; }

        /* Nota interna */
        .advisor-note {
            background-color: #fffbeb;
            border-left: 5px solid #f59e0b;
            color: #b45309;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            margin-bottom: 20px;
            display: none;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="header-row">
            <span class="brand">Diners Club International</span>
            <span id="step-badge" class="step-pill">Inicio</span>
            <a onclick="resetScript()" class="reset-btn">‚Ü∫ Reiniciar</a>
        </div>

        <div class="content-area" id="content-container">
            <div id="advisor-note" class="advisor-note"></div>
            <div id="speech-display" class="speech-text"></div>
        </div>

        <div class="actions-row" id="action-buttons"></div>
    </div>

    <script>
        // --- TEXTOS ---
        const steps = {
            inicio: {
                badge: "CONTACTO",
                text: "Buenos d√≠as/tardes, me comunico con el Sr./Srta. <span class='data-chip'>[NOMBRE SOCIO]</span>.",
                note: "Confirma titularidad antes de continuar.",
                buttons: [
                    { label: "‚úÖ S√≠, es Titular", next: "presentacion", class: "btn-yes" },
                    { label: "‚ùå No contesta / Tercero", next: "fin_tercero", class: "btn-no" }
                ]
            },
            presentacion: {
                badge: "MOTIVO DE LLAMADA",
                text: "Le saluda <span class='data-chip'>[TU NOMBRE]</span>, en nombre de <b>Diners Club</b>.<br><br>El motivo de nuestra llamada es recordarle que su estado de cuenta vence el <span class='data-chip'>[FECHA]</span> por <span class='data-chip'>[MONTO TOTAL]</span> de su tarjeta <span class='data-chip'>[TARJETA]</span>.<br><br><b>¬øContamos con su pago para ese d√≠a?</b>",
                buttons: [
                    { label: "üëç S√≠, pagar√°", next: "promesa_si", class: "btn-yes" },
                    { label: "üëé No puede pagar", next: "ofrecer_campana", class: "btn-no" }
                ]
            },
            promesa_si: {
                badge: "CONFIRMACI√ìN",
                text: "Conforme, estimado socio. ¬øNos confirma que el valor de su compromiso es por el total de <span class='data-chip'>[MONTO TOTAL]</span>?",
                buttons: [
                    { label: "Confirma Total", next: "canales_pago", class: "btn-yes" },
                    { label: "Solo Paga M√≠nimo", next: "pago_minimo", class: "btn-neutral" }
                ]
            },
            pago_minimo: {
                badge: "OPCI√ìN M√çNIMA",
                text: "Entiendo. Recuerde que tambi√©n puede realizar el pago m√≠nimo de <span class='data-chip'>[MONTO M√çNIMO]</span> para mantener su tarjeta activa.",
                buttons: [
                    { label: "Continuar a Canales", next: "canales_pago", class: "btn-primary" }
                ]
            },
            canales_pago: {
                badge: "CANALES DIGITALES",
                text: "Le recordamos que puede realizar el pago sin costo por el <b>App y Web Diners</b>.<br><br>Tambi√©n en Western Union, Kasnet y otros bancos (sujetos a comisi√≥n).",
                buttons: [
                    { label: "Ir a Despedida", next: "despedida", class: "btn-primary" }
                ]
            },
            ofrecer_campana: {
                badge: "CAMPA√ëA RETENCI√ìN",
                text: "¬°Aprovecho para comentarle un gran beneficio!<br><br>Observo que por campa√±a puede <b>pagar menos al mes</b> trasladando toda la deuda de su <span class='data-chip'>[TARJETA]</span> a cuotas con una tasa preferencial.<br><br><b>¬øDesea que lo ayudemos con la simulaci√≥n?</b>",
                note: "Verifica Campa√±a AL√çVIATE o REGULAR.",
                buttons: [
                    { label: "‚úÖ S√≠, Simular", next: "simulacion", class: "btn-yes" },
                    { label: "‚ùå No desea", next: "rechazo_campana", class: "btn-no" }
                ]
            },
            simulacion: {
                badge: "GESTI√ìN SISTEMA",
                text: "<i>(Realice la simulaci√≥n en el mitigador y genere contrato de voz).</i><br><br><span class='data-chip'>[LEER SPEECH CONTRATO]</span>",
                buttons: [
                    { label: "Gesti√≥n Terminada", next: "despedida", class: "btn-primary" }
                ]
            },
            rechazo_campana: {
                badge: "MANEJO DE OBJECI√ìN",
                text: "De acuerdo. Recuerde que puede pagar el m√≠nimo del mes para evitar intereses moratorios y mantener su buen r√©cord crediticio.",
                buttons: [
                    { label: "Finalizar", next: "despedida", class: "btn-neutral" }
                ]
            },
            despedida: {
                badge: "LEGAL OBLIGATORIO",
                text: "Finalmente, le recordamos que desde setiembre 2025, el cobro del <b>Seguro de Desgravamen</b> se realiza en la moneda de su l√≠nea de cr√©dito (d√≥lares), con tope de USD 6.50.<br><br>üëâ <i>Revise siempre su deuda en ambas monedas.</i><br>Para mayor informaci√≥n llame al (01) 615.1111, opci√≥n 2.",
                buttons: [
                    { label: "Finalizar Gesti√≥n", next: "inicio", class: "btn-neutral" }
                ]
            },
            fin_tercero: {
                badge: "NO CONTACTO",
                text: "Entiendo, volveremos a comunicarnos con el titular en otro momento. Muchas gracias.",
                buttons: [
                    { label: "Reiniciar", next: "inicio", class: "btn-neutral" }
                ]
            }
        };

        // --- L√ìGICA ---
        let currentStep = 'inicio';

        function render() {
            const step = steps[currentStep];
            const container = document.getElementById('content-container');
            
            // Reiniciar animaci√≥n
            container.classList.remove('content-area');
            void container.offsetWidth; // Trigger
            container.classList.add('content-area');

            // Actualizar textos
            document.getElementById('step-badge').innerText = step.badge;
            document.getElementById('speech-display').innerHTML = step.text;
            
            // Notas
            const noteDiv = document.getElementById('advisor-note');
            if(step.note) {
                noteDiv.innerHTML = `üí° ${step.note}`;
                noteDiv.style.display = 'block';
            } else {
                noteDiv.style.display = 'none';
            }

            // Botones
            const actionsDiv = document.getElementById('action-buttons');
            actionsDiv.innerHTML = '';
            
            step.buttons.forEach(btn => {
                const button = document.createElement('button');
                button.innerHTML = btn.label; // innerHTML para iconos
                button.className = btn.class;
                button.onclick = () => {
                    currentStep = btn.next;
                    render();
                };
                actionsDiv.appendChild(button);
            });
        }

        function resetScript() {
            currentStep = 'inicio';
            render();
        }

        render();
    </script>
</body>
</html>
